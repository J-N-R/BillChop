<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/png" href="img/favicon.png">
    
    <title>BillChop!</title>
    
    <!-- Bootstrap 4.6 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
        crossorigin="anonymous">
        
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous">
    </script>
    
    <!-- Main Styling -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Main Logic -->
    <script src="script.js"></script>
    <script>
      window.onload = function() {
        document.getElementById('file').onchange = function() {
          var src = URL.createObjectURL(this.files[0])
          document.getElementById('bill').src = src
        }
      }
    </script>
  </head>
  <body>
    <section class="highlight-phone">
      <div class="container">
        <div class="row">
          <div class="col-md-8">
            <div class="intro">
              <h2>Welcome to BillChop!</h2>
              <p>Conveniently split your bill online to spend more time with friends.</p>
              <a class="btn btn-primary" role="button" onclick="document.getElementById('register-photo').scrollIntoView({behavior: 'smooth'})">start chopping!</a>
            </div>
          </div>
          <div class="col-sm-4">
            <div class="d-none d-md-block phone-mockup">
              <img class="device" src="phone.svg" />
              <div class="screen"></div>
            <div>
          </div>
        </div>
      </div>
    </section>
    <section class="register-photo" id="register-photo">
      <div class="form-container">
        <form method="post">
          <h2 class="text-center">
            <strong>Enter your bill</strong>
          </h2>
          <div class="mb-3">
            <input class="form-control" type="file" accept="image/*" id="file" />
          </div>
          <div class="mb-3">
            <div class="form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" />
                I agree to the license terms.
              </label>
            </div>
          </div>
          <div class="mb-3">
            <button class="btn btn-primary d-block w-100" type="submit">Chop</button>
          </div>
          <a class="already" href="#">TODO / UNDER CONSTRUCTION</a>
        </form>
      </div>
    </section>
    <section class="projects-clean">
      <div class="container">
        <div class="intro">
          <h2 class="text-center">Your Bill</h2>
          <p class="text-center">Once you enter your bill, a preview will appear here.</p>
        </div>
        <div class="row projects">
          <div class="col item">
            <img class="img-fluid text-center bill" id="bill" />
          </div>
        </div>
      </div>
    </section>   
  </body>
</html>
